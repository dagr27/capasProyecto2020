  <title>Admin</title>

  <!-- Bootstrap core CSS -->
  <link href="../vendor/bootstrap/css/bootstrap.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Start Bootstrap</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item ">
            <a class="nav-link" th:href="@{'home'}">Inicio</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" th:href="@{'materias'}">Asignar Materias</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{'expediente'}">Crear Expediente</a>

          <li class="nav-item">
            <a class="nav-link" href="#">Cerrar Sesion</a>
          </li>
        </ul>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center d-flex flex-column justify-content-center align-items-center">
        <h1 class="mt-5">Notas</h1>
        <h3>Modifique la nota del estudiante que acaba de seleccionar</h3>
        <form th:action="@{/updateNotas}" th:object="${notaUp}" method="POST" class="w-75 d-flex flex-column justify-content-center align-items-center">
            <div class="w-100 d-flex mb-3">
            	<input type="hidden" name="c_notas" th:field="*{c_materia_estudiante}" class="w-50 form-control">
                <input type="number" th:field="*{nota}" class="w-100 form-control" min="0" max="10">
            </div>
            <input type="submit" value="Modificar" class="form-control btn btn-warning w-50 mb-5 text-white">
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
