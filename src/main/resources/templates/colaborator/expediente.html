<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Bare - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link href="../vendor/bootstrap/css/bootstrap.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Home School</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="materias.html">Asignar Materias</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="expediente.html">Crear Expediente</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cerrar Sesion</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center d-flex flex-column justify-content-center align-items-center">
        <h1 class="mt-5">Crear Expediente</h1>
        <form th:action="@{/saveExp}" th:object="${estudiante}" class="w-50" action="post" id="registro">
            <div class="w-100 mb-1 d-flex">
              <input type="text"class="w-50 form-control" placeholder="Nombre" th:field="*{nombres}">
              <input type="text"class="w-50 form-control" placeholder="Apellido" th:field="*{apellido}">
            </div>
            <input type="text"class="form-control mb-1" placeholder="Carnet" th:field="*{carnet}">
            <input type="date" class="form-control mb-1" placeholder="Fecha de Nacimiento" th:field="*{f_nacimiento}" >
            <div class="w-100 mb-1 d-flex">
                <input type="text"class="w-50 form-control" placeholder="Celular" th:field="*{celular}">
              <input type="text"class="w-50 form-control" placeholder="Telefono" th:field="*{telefono}">
            </div>
            <div class="w-100 mb-1 d-flex">
                <input type="text"class="w-50 form-control" placeholder="Madre" th:field="*{madre}">
                <input type="text"class="w-50 form-control" placeholder="Padre" th:field="*{padre}">
            </div>
            <input type="text" class="form-control mb-1" placeholder="Direccion" th:field="*{direccion}">
            <select class="form-control mb-1" th:field="*{c_centro_escolar.c_centro_escolar}">
                <option th:each="centro : ${centros}" 
	  					th:value=${centro.c_centro_escolar} 
	  					th:text="${centro.nombre}"></option>
            </select>
            <input type="submit" class="form-control btn btn-success mb-5" value="Agregar Expediente" name="send" id="send">
          </form>
        
          


      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
