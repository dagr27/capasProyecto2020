</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Start Bootstrap</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

          <li class="nav-item">

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center d-flex flex-column justify-content-center align-items-center">
        <h1 class="mt-5">Asignar Materia</h1>
        <form method="post" th:action="@{/saveMat}" th:object="${notas}" class="w-75 d-flex flex-column justify-content-center align-items-center">
            <div class="w-100 d-flex mb-3">
                <select class="form-control mb-1" th:field="*{c_materia.c_materia}">
                <option value="">Materia
                <option th:each="mat : ${materias}" 
	  					th:value=${mat.c_materia} 
	  					th:text="${mat.nombre}"></option>
            </select>
                <select class="form-control mb-1" th:field="*{c_estudiante.c_estudiante}">
                <option value="">Estudiante
                <option th:each="est : ${estudiantes}" 
	  					th:value=${est.c_estudiante} 
	  					th:text="${est.nombres}"></option>
            </select>
                <input type="text" placeholder="AÃ±o" class="w-50 form-control"  th:field="*{anio}">
                <input type="text" placeholder="Ciclo" class="w-50 form-control"  th:field="*{ciclo}">
                <input type="text" placeholder="Nota" class="w-50 form-control"  th:field="*{nota}">
            </div>
            <input type="submit" value="Asignar" class="form-control btn btn-success w-25 mb-5">
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.slim.min.js"></script>
