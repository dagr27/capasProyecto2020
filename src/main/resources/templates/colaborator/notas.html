<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Bare - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link href="../vendor/bootstrap/css/bootstrap.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Start Bootstrap</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item ">
            <a class="nav-link" th:href="@{'home'}">Inicio</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" th:href="@{'materias'}">Asignar Materias</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{'expediente'}">Crear Expediente</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cerrar Sesion</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">Notas por estudiante</h1>
        <form method="post" th:action="@{/filtrar}" class="w-75 d-flex flex-column justify-content-center align-items-center">
            <div class="w-100 d-flex mb-3 ">
                <select name="" id="" class="form-control w-25">
                    <option value="">Nombre:</option>
                </select>
                <input type="text" name="nombre" placeholder="Busqueda" class="w-50 form-control">
                <input type="submit" value="Buscar" class="form-control btn btn-success w-25 mb-5">
            </div>
        </form>
        <a th:href="@{'colab/home'}" th:text="${redireccionar}"></a>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Acciones</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Materia</th>
              <th scope="col">Nota</th>
            </tr>
          </thead>
          <tbody>
                  <tr th:each="sc : ${notasList}">
                    <td><a th:href="@{'/editNotas?c_notas='+${sc.c_materia_estudiante}}">Editar</a></td>
                    <th th:text="${sc.c_estudiante.nombres}"></th>
                    <td th:text="${sc.c_estudiante.apellido}"></td>
                    <td th:text="${sc.c_materia.nombre}"></td>
                    <td th:text="${sc.nota}"></td>
                  </tr>
                </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
