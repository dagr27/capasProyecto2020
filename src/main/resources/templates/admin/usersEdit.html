      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center d-flex flex-column justify-content-center align-items-center">
                <h1 class="mt-5">Usuarios</h1>
                <form th:action="@{/updateUsers}" th:object="${userUp}" method="post" class="w-50" action="" id="registro">
                    <div class="w-100 mb-1 d-flex">
                        <input type="text" th:field="*{nombre}" class="w-50 form-control" placeholder="Nombre">
                        <input type="text" th:field="*{apellido}" class="w-50 form-control" placeholder="Apellido">
                    </div>
                    <input id="" type="text" th:field="*{usuario}" class="form-control mb-1" placeholder="Usuario">
                    <input type="password"  th:field="*{password}" class="form-control mb-1" placeholder="ContraseÃ±a">
                    <input type="date" class="form-control mb-1" th:field="*{f_nacimiento}" placeholder="Fecha de Nacimiento">
                    <select name="status" id=status class="w-50 form-control" th:field="*{estado}">
                            <option	th:value=${estado} 
	  					th:text="${estado}"></option>
	  					<option value="false">false</option>
	  					<option value="false">true</option>
                     </select>
                    <input type="text" class="form-control mb-1" placeholder="Direccion" th:field="*{direccion}">
                    <input type="submit" class="form-control btn btn-success mb-3" value="Agregar" name="send" id="send">
                </form>
            </div>
        </div>
    </div>
