<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Admin</title>

  <!-- Bootstrap core CSS -->
  <link href="../vendor/bootstrap/css/bootstrap.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">School Team</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item ">
            <a class="nav-link" th:href="@{'home'}">Inicio</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" th:href="@{'materias'}">Materias</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" th:href="@{'school'}">Centros Escolares</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{'users'}">Usuarios</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center d-flex flex-column justify-content-center align-items-center">
        <h1 class="mt-5">Centros Escolares</h1>
        <form th:action="@{/saveEscuela}" th:object="${school}" class="w-75 d-flex flex-column justify-content-center align-items-center">
            <div class="w-100 d-flex mb-3">
                <input type="text" placeholder="Nombre" th:field="*{nombre}" class="w-50 form-control">
                <select th:field="*{c_municipio.c_municipio}" class="w-50 form-control">
                    <option th:each="muni : ${municipios}" 
	  					th:value=${muni.c_municipio} 
	  					th:text="${muni.municipio}"></option>
                </select>
            </div>
            <input type="submit" value="Agregar centro escolar" class="form-control btn btn-success w-50 mb-5">
        </form>
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Acciones</th>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Municipio</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="sc : ${listSchool}">
                    <td><a th:href="@{'/editSchool?c_centro_escolar='+${sc.c_centro_escolar}}">Editar</a></td>
                    <th th:text="${sc.c_centro_escolar}"></th>
                    <td th:text="${sc.nombre}"></td>
                    <td th:text="${sc.c_municipio.municipio}"></td>
                  </tr>
                </tbody>
              </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
